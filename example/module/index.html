<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infinite Scroll Tracker Module</title>
  <style>
    .article {
      min-height: 2500px;
    }
  </style>
</head>
<body>
<div data-module="InfiniteScrollTracker" data-module-selector=".article">
  <div class="article"></div>
</div>

  <button id="add">Add new Article</button>
  <script src="../../dist/ga-track-scroll-module.bundle.js"></script>
  <script>
    var button = document.getElementById('add');
    var articleHolder = document.querySelector('[data-module]');

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    button.addEventListener('click', function() {
      var el = document.createElement('div');
      el.classList.add('article');
      el.style.backgroundColor = getRandomColor();
      articleHolder.append(el);
    });
  </script>
</body>
</html>
